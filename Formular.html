<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Example</title>

    <!-- CSS -->
    <style>
        .myForm {
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.8em;
            width: 30em;
            padding: 1em;
            border: 1px solid #ccc;
            background-color: #eaffff;
        }

        .myForm * {
            box-sizing: border-box;
        }

        .myForm fieldset {
            border: none;
            padding: 0;
        }

        .myForm legend,
        .myForm label {
            padding: 0;
            font-weight: bold;
        }

        .myForm label.choice {
            font-size: 0.9em;
            font-weight: normal;
        }

        .myForm label {
            text-align: left;
            display: block;
        }

       
        

        .myForm input[type="text"],
        .myForm input[type="tel"],
        .myForm input[type="email"],
        .myForm input[type="datetime-local"],
        .myForm select,
        .myForm textarea {
            float: right;
            width: 60%;
            border: 1px solid #ccc;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.9em;
            padding: 0.3em;
        }

        .myForm textarea {
            height: 100px;
        }

        .myForm input[type="radio"],
        .myForm input[type="checkbox"] {
            margin-left: 40%;
        }

        .myForm button {
            padding: 1em;
            border-radius: 0.5em;
            background: #eee;
            border: none;
            font-weight: bold;
            margin-left: 40%;
            margin-top: 1.8em;
        }

        .myForm button:hover {
            background: #ccc;
            cursor: pointer;
        }

        
    </style>

</head>

<body class="hintergrundfarbe">

    <form class="myForm" method="get" enctype="application/x-www-form-urlencoded"
        action="/html/codes/html_form_handler.cfm">

        <p>
            <label>Name
                <input type="text" name="customer_name" required>
            </label>
        </p>

        <p>
            <label>Telefon
                <input type="tel" name="phone_number">
            </label>
        </p>

        <p>
            <label>Email
                <input type="email" name="email_address">
            </label>
        </p>
        <br>
        <fieldset>
            <legend>Art der Fotos</legend>
           <label class="choice"> <input type="radio" name="taxi" required value="car"> Hochzeit </label>
            <p><label class="choice"> <input type="radio" name="taxi" required value="van"> Porträt </label></p>
            <p><label class="choice"> <input type="radio" name="taxi" required value="tuktuk"> Sonstiges </label></p>
        </fieldset>

        <fieldset>
            <legend>Extras</legend>
            <p><label class="choice"> <input type="checkbox" name="extras" value="baby"> Accessoires fürs Shooting
                </label></p>
            <p><label class="choice"> <input type="checkbox" name="extras" value="wheelchair"> Stylist/in fürs Shooting
                </label></p>
            <p><label class="choice"> <input type="checkbox" name="extras" value="tip"> Fotoalbum als Erinnerung
                </label></p>
        </fieldset>

        <p>
            <label>Datum/Uhrzeit
                <input type="datetime-local" name="pickup_time" required>
            </label>
        </p>
        <br>
        <br>
        <p>
            <label>Ort des Shootings
                <select id="pickup_place" name="pickup_place">
                    <option value="" selected="selected">Genaue Angaben zur Ortschaft</option>
                    <option value="town_hall">Draussen</option>
                    <option value="telepathy">Drinnen</option>
                    <option value="both">Beides</option>
                </select>
            </label>
        </p>
        <br>
        <p>
            <label> Informationen/Fragen
                <textarea name="comments" maxlength="500"></textarea>
            </label>
        </p>

        <p><button>Buchung abschicken</button></p>

    </form>

</body>

</html>
