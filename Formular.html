    <section class="parrot">

            <body class="hintergrundfarbe">

                <form class="myForm" id="form">

                    <p>
                        <h1>Anfrage</h1>
                        <br>
                        <br>
                        <label>Vorname/Nachname
                            <input id="name" type="text" name="customer_name" placeholder="Vorname/Nachname" required>
                        </label>
                    </p>
                    <br>

                    <label>Telefon
                        <input id="telefon" type="tel" name="telefon" placeholder="Telefon (000 000 00 00)" required>
                    </label>
                    </p>
                    <br>

                    <label>E-Mail
                        <input id="email" type="email" placeholder="E-Mail" required>
                    </label>
                    </p>
                    <br>
                    <fieldset>
                        <legend required>Art der Fotos</legend>
                        <label class="choice"> <input type="radio" name="art" required value="hochzeit"> Hochzeit
                        </label>
                        <p><label class="choice"> <input type="radio" name="art" required value="portr채t"> Portr채t
                            </label></p>
                        <p><label class="choice"> <input type="radio" name="art" required value="sonstiges"> Sonstiges
                            </label></p>
                    </fieldset>
                    </p>

                    <fieldset>
                        <legend id="radio">Extras</legend>
                        <p><label class="choice"> <input type="checkbox" name="extras"> Accessoires f체rs Shooting
                            </label></p>
                        <p><label class="choice"> <input type="checkbox" name="extras"> Stylist/in f체rs Shooting
                            </label></p>
                        <p><label class="choice"> <input type="checkbox" name="extras"> Fotoalbum als Erinnerung
                            </label></p>
                    </fieldset>

                    <br>

                    <label>Datum/Uhrzeit
                        <input type="datetime-local" name="pickup_time" required>
                    </label>
                    </p>
                    <br>
                    <br>
                    <p>
                        <label>Ort des Shootings
                            <select id="pickup_place" name="pickup_place" required>
                                <option value="" selected="selected">Genaue Angaben zur Ortschaft</option>
                                <option value="town_hall">Draussen</option>
                                <option value="telepathy">Drinnen</option>
                                <option value="both">Beides</option>
                            </select>
                        </label>
                    </p>
                    <br>
                    <p>
                        <label> Informationen/Fragen
                            <textarea id="informationen" placeholder="Informationen/Fragen" name="comments"
                                maxlength="100"></textarea>
                        </label>
                    </p>

                    <p>
                        <button class="button button1">Anfrage senden</button>
                    </p>

                </form>
